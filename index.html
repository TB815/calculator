<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>      
    <h1 class="mainHeader">Calculator</h1>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="prevOperationScreen">
            <div class="screen-current" id="currentOperationScreen">0</div>
          </div>

          <div class="button-grid">
            <button class="btn top" id="clearBtn">CLEAR</button>
            <button class="btn top" id="deleteBtn">DELETE</button>

            <button class="btn" dataNumber>1</button>
            <button class="btn" dataNumber>2</button>
            <button class="btn" dataNumber>3</button>
            <button class="btn" operationData>+</button>

            <button class="btn" dataNumber>4</button>
            <button class="btn" dataNumber>5</button>
            <button class="btn" dataNumber>6</button>
            <button class="btn" operationData>-</button>

            <button class="btn" dataNumber>7</button>
            <button class="btn" dataNumber>8</button>
            <button class="btn" dataNumber>9</button>
            <button class="btn" operationData>*</button>

            <button class="btn" dataNumber>0</button>
            <button class="btn" id="decimalBtn">.</button>            
            <button class="btn" id="equalsBtn">=</button>
            <button class="btn" operationData>รท</button>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
